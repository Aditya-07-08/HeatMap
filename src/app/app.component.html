<div class="main-container">
  <div class="container">
    <div class="heatmap">
      <app-heat-map [eventData]="eventData"></app-heat-map>
    </div>
    <div class="opacity-details">
      <span>Less</span>
      <div
        *ngFor="let opacity of opacityValues"
        class="opacity-intensity"
        [ngStyle]="{ 'background-color': setOpacity(opacity) }"
      ></div>
      <span>More</span>
    </div>
  </div>
</div>
